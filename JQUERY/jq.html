<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
</head>
<style>
    li{
        list-style: none;
        font-size: 30px;
        font-weight: bold;
    }
</style>

<body>
    <h1>Jquery</h1>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <p class="paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, est!</p>
    <div id="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, quaerat!</div>
    <script>
        $(document).ready(function(){
$("h1").css("backgroundColor","grey")
$(".paragraph").css("color","red")
$("h1,.paragraph,#box").css("backgroundColor","pink")
$("#box").css("color","green")
$("li:even").css("color","blue")
$("li:odd").css("color","purple")
// $("*").css("backgroundColor","pink")
        })
    </script>
</body>
</html>
